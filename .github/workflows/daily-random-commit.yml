name: Daily Random Commit

# Запуск по расписанию + ручной запуск
on:
  schedule:
    - cron: '0 12 * * *'   # каждый день в 12:00 UTC — поменяй, если нужно
  workflow_dispatch:       # позволит запускать вручную из Actions

permissions:
  contents: write          # нужно, чтобы workflow мог пушить изменения

jobs:
  random-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # позволяет пушить используя GITHUB_TOKEN

      - name: Create folder if needed
        run: mkdir -p automated_changes

      - name: Generate random change
        run: |
          FILE="automated_changes/random_change.txt"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          # случайная строка (буквы+цифры)
          RANDOM_STR=$(head /dev/urandom | tr -dc 'a-zA-Z0-9' | head -c 12)
          # составляем осмысленную строку на английском
          LINE="Random snippet ${RANDOM_STR} was changed code from ${TIMESTAMP}"
          echo "$LINE" >> "$FILE"
          echo "Generated: $LINE"

      - name: Show git status (for logs)
        run: git status --porcelain && git --no-pager log -1 --pretty=oneline || true

      - name: Configure Git user (as repository owner or provided secrets)
        env:
          OWNER: ${{ github.repository_owner }}
          SECRET_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          SECRET_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
        run: |
          # Если заданы секреты GIT_AUTHOR_NAME/EMAIL, используем их.
          # Иначе — используем владельца репозитория и его noreply-адрес (username@users.noreply.github.com).
          NAME="${SECRET_NAME:-$OWNER}"
          EMAIL="${SECRET_EMAIL:-$OWNER@users.noreply.github.com}"

          echo "Using commit author: $NAME <$EMAIL>"

          git config user.name "$NAME"
          git config user.email "$EMAIL"

          # Дополнительно зададим переменные окружения для автора/коммитера (на всякий случай)
          export GIT_AUTHOR_NAME="$NAME"
          export GIT_AUTHOR_EMAIL="$EMAIL"
          export GIT_COMMITTER_NAME="$NAME"
          export GIT_COMMITTER_EMAIL="$EMAIL"

      - name: Commit and push changes to default branch
        run: |
          git add automated_changes/random_change.txt
          # коммитим только если есть изменения
          if git diff --cached --quiet; then
            echo "Nothing to commit"
          else
            COMMIT_MSG="Automated commit: Random snippet was changed from $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git commit -m "$COMMIT_MSG"
            # Явно пушим в ту же ветку, которую выкачали (обычно default branch)
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            echo "Pushing to $CURRENT_BRANCH"
            git push origin "$CURRENT_BRANCH"
            echo "Pushed commit: $COMMIT_MSG"
          fi
