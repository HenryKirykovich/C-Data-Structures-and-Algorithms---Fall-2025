name: Daily Random Commit

# Запуск по расписанию + ручной запуск
on:
  schedule:
    - cron: '0 12 * * *'   # каждый день в 12:00 UTC — поменяй, если нужно
  workflow_dispatch:       # позволит запускать вручную из Actions

permissions:
  contents: write          # нужно, чтобы workflow мог пушить изменения

jobs:
  random-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # позволяет пушить используя GITHUB_TOKEN

      - name: Create folder if needed
        run: mkdir -p automated_changes

      - name: Generate random change
        run: |
          FILE="automated_changes/random_change.txt"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          # случайная строка (буквы+цифры)
          RANDOM_STR=$(head /dev/urandom | tr -dc 'a-zA-Z0-9' | head -c 12)
          # составляем осмысленную строку на английском
          LINE="Random snippet ${RANDOM_STR} was changed code from ${TIMESTAMP}"
          echo "$LINE" >> "$FILE"
          echo "Generated: $LINE"

      - name: Show git status (for logs)
        run: git status --porcelain && git --no-pager log -1 --pretty=oneline || true

      - name: Configure Git user
        run: |
          # Используем стандартного бота GitHub Actions как автора
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add automated_changes/random_change.txt
          # коммитим только если есть изменения
          if git diff --cached --quiet; then
            echo "Nothing to commit"
          else
            COMMIT_MSG="Automated commit: Random snippet was changed from $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git commit -m "$COMMIT_MSG"
            git push
            echo "Pushed commit: $COMMIT_MSG"
          fi
